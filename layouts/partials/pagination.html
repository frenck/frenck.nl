<nav id="page-nav">
{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) -}}
    {{- if .Paginator.HasPrev -}}
        <a class="extend prev" rel="prev" href="{{ .Paginator.Prev.URL | relURL }}" title="Older articles">
            « Previous
        </a>
    {{- end -}}
    {{- if .Paginator.HasNext -}}
        <a class="extend next" rel="next" href="{{ .Paginator.Next.URL | relURL }}" title="Newer articles">
            Next »
        </a>
    {{- end -}}
{{- end -}}
</nav>
